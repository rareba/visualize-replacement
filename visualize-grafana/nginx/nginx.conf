# =============================================================================
# SPARQL Proxy - CORS-enabled proxy for LINDAS SPARQL endpoint
# =============================================================================
# This nginx configuration proxies requests to the LINDAS SPARQL endpoint
# and adds CORS headers to allow browser requests from the Grafana frontend.
# =============================================================================

events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Upstream LINDAS SPARQL endpoint
    upstream lindas {
        server lindas.admin.ch:443;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # SPARQL proxy endpoint
        location /query {
            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Proxy to LINDAS
            proxy_pass https://lindas.admin.ch/query;
            proxy_ssl_server_name on;
            proxy_set_header Host lindas.admin.ch;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pass through content type headers
            proxy_set_header Content-Type $http_content_type;
            proxy_set_header Accept $http_accept;

            # Add CORS headers to response
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Accept, Authorization' always;

            # Timeout settings for large queries
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Buffer settings
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }
}
