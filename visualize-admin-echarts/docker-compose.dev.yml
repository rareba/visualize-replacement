# Docker Compose for Visualize Development
# Start everything with: docker-compose -f docker-compose.dev.yml up
#
# This will start:
# - PostgreSQL database (port 5433)
# - Next.js development server (port 3000)
#
# First run? Execute: docker-compose -f docker-compose.dev.yml up --build

version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: "postgres:16"
    container_name: visualize-db
    ports:
      - "5433:5432"
    volumes:
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c hba_file=/etc/postgresql/pg_hba.conf
    environment:
      POSTGRES_DB: "visualization_tool"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Next.js Development Server
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: visualize-app
    ports:
      - "3000:3000"
    volumes:
      - ./app:/usr/src/app/app:delegated
      - ./package.json:/usr/src/app/package.json
      - ./yarn.lock:/usr/src/app/yarn.lock
      - node_modules:/usr/src/app/node_modules
      - app_node_modules:/usr/src/app/app/node_modules
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/visualization_tool
      - ENDPOINT=sparql+https://lindas-cached.cluster.ldbar.ch/query
      - SPARQL_GEO_ENDPOINT=https://geo.ld.admin.ch/query
      - GRAPHQL_ENDPOINT=/api/graphql
      - WHITELISTED_DATA_SOURCES=["Prod", "Prod-uncached", "Int", "Int-uncached", "Test", "Test-uncached"]
      - NEXT_PUBLIC_VECTOR_TILE_URL=https://world.vectortiles.geo.admin.ch
      - NEXT_PUBLIC_MAPTILER_STYLE_KEY=${NEXT_PUBLIC_MAPTILER_STYLE_KEY:-123}
      - ADFS_ID=${ADFS_ID:-dev}
      - ADFS_SECRET=${ADFS_SECRET:-dev}
      - ADFS_ISSUER=${ADFS_ISSUER:-https://example.com}
      - ADFS_PROFILE_URL=${ADFS_PROFILE_URL:-https://www.myaccount-r.eiam.admin.ch/}
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-dev-secret-change-in-production}
      - NODE_ENV=development
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  node_modules:
  app_node_modules:

networks:
  default:
    name: visualize-network
