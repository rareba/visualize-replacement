version: '3.8'

services:
  grafana:
    image: grafana/grafana:latest
    container_name: rdf-grafana
    ports:
      - "3001:3000"
    environment:
      # Install SPARQL datasource plugin
      - GF_INSTALL_PLUGINS=flandersmake-sparql-datasource
      # Enable anonymous access (no login required)
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_NAME=Main Org.
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      # Disable login form entirely
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_DISABLE_SIGNOUT_MENU=true
      # Disable user signup
      - GF_USERS_ALLOW_SIGN_UP=false
      # Make home dashboard the LINDAS overview
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/dashboards/lindas-overview.json
      # Public-facing settings
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./dashboards:/etc/grafana/dashboards:ro
    restart: unless-stopped

volumes:
  grafana-storage:
