version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: superset-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-superset}
      POSTGRES_DB: superset
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superset"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: superset-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  sparql-proxy:
    build: ./sparql-proxy
    container_name: superset-sparql-proxy
    restart: unless-stopped
    ports:
      - "${SPARQL_PROXY_PORT:-8089}:8089"
    environment:
      - LINDAS_PROD_URL=https://lindas-cached.cluster.ldbar.ch/query
      - LINDAS_INT_URL=https://lindas-cached.int.cluster.ldbar.ch/query
      - LINDAS_TEST_URL=https://lindas-cached.test.cluster.ldbar.ch/query
      - DEFAULT_ENDPOINT=prod
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  superset:
    build: ./superset
    container_name: superset-app
    restart: unless-stopped
    ports:
      - "${SUPERSET_PORT:-8088}:8088"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      sparql-proxy:
        condition: service_healthy
    environment:
      - SUPERSET_SECRET_KEY=${SUPERSET_SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE_URL=postgresql://superset:${POSTGRES_PASSWORD:-superset}@postgres:5432/superset
      - REDIS_URL=redis://redis:6379/0
      - SPARQL_PROXY_URL=http://sparql-proxy:8089
      - SUPERSET_LOAD_EXAMPLES=${SUPERSET_LOAD_EXAMPLES:-no}
    volumes:
      - superset_home:/app/superset_home
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  superset-init:
    build: ./superset
    container_name: superset-init
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - SUPERSET_SECRET_KEY=${SUPERSET_SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE_URL=postgresql://superset:${POSTGRES_PASSWORD:-superset}@postgres:5432/superset
      - REDIS_URL=redis://redis:6379/0
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@superset.local}
    volumes:
      - superset_home:/app/superset_home
    command: >
      bash -c "
        superset db upgrade &&
        superset fab create-admin --username $$ADMIN_USERNAME --firstname Admin --lastname User --email $$ADMIN_EMAIL --password $$ADMIN_PASSWORD || true &&
        superset init
      "
    restart: "no"

  superset-worker:
    build: ./superset
    container_name: superset-worker
    restart: unless-stopped
    depends_on:
      superset-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    environment:
      - SUPERSET_SECRET_KEY=${SUPERSET_SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE_URL=postgresql://superset:${POSTGRES_PASSWORD:-superset}@postgres:5432/superset
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - superset_home:/app/superset_home
    command: celery --app=superset.tasks.celery_app:app worker --loglevel=INFO

  frontend:
    build: ./frontend
    container_name: superset-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      superset:
        condition: service_healthy
    environment:
      - VITE_SUPERSET_URL=${SUPERSET_EXTERNAL_URL:-http://localhost:8088}
      - VITE_SPARQL_PROXY_URL=${SPARQL_PROXY_EXTERNAL_URL:-http://localhost:8089}

volumes:
  postgres_data:
  superset_home:

networks:
  default:
    name: superset-network
